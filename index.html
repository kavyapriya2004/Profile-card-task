<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: hsl(185, 75%, 39%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url("images/bg-pattern-top.svg"), url("images/bg-pattern-bottom.svg");
      background-position: left -400px top -400px, right -200px bottom -200px;
      background-repeat: no-repeat;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card-header {
      position: relative;
    }

    .card-header img.bg {
      width: 100%;
      display: block;
    }

    .card-header img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card-body {
      padding: 70px 20px 20px;
    }

    .card-body h2 {
      margin: 0;
      font-size: 18px;
    }

    .card-body h2 span {
      color: gray;
      font-weight: 400;
      margin-left: 8px;
    }

    .card-body p {
      color: gray;
      margin: 5px 0 20px;
      font-size: 14px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      padding: 20px 0;
    }

    .stats div {
      text-align: center;
    }

    .stats strong {
      display: block;
      font-size: 16px;
    }

    .stats span {
      color: gray;
      font-size: 12px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="card background" class="bg">
      <img src="images/image-victor.jpg" alt="Victor" class="profile">
    </div>

    <div class="card-body">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>

      <div class="stats">
        <div>
          <strong>80K</strong>
          <span>Followers</span>
        </div>
        <div>
          <strong>803K</strong>
          <span>Likes</span>
        </div>
        <div>
          <strong>1.4K</strong>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
